<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .box:hover{
        transform:scale(1.1);
        transition:all 1s;
    }
</style>
</head>
<body>
<!-- navbar -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-4 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="{% static '1.jpg' %}" alt="" class="img-fluid" width="50px" height="50px">
              <h3 class="ms-3 text-primary">online grocery shop </h3>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
          </div>
        </header>
      </div>

       <!--products-->
       <div class="container">
        <h1 class="text-primary display-3 fw-bold text-center"> Our Products</h1>
        <hr>
        <div class="row">
            {% for i in products %}
            <div class="col-4 mb-4">
                <div class="card shadow box" style="width: 18rem;">
                    <img src="{{i.image.url}}" class="card-img-top" width="300px" height="200px" alt="{{i.name}}">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text"><span class="fs-4 fw-bold me-2">MRP:{{i.dcost}}</span> <strike>MRP:{{i.cost}}</strike></p>
                      <a href="{% url 'cart' i.id %}" class="btn btn-primary">Add to cart</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
       </div>   

      <!--footer-->
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="{% static '1.jpg' %}" alt="" class="img-fluid" width="50px" height="50px">
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
        </footer>
      </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
